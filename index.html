<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Virtual Whiteboard</title>
    <meta name="description" content="Virtual Whiteboard is a drawing app designed for schools." />
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" type="text/css" href="./css/global.css" />
    <script type="module" src="./js/room.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.min.js"></script>
  </head>
  <body style="padding: 0; margin: 0;">
    <div id="login">
      <div id="room-controls">
        <h1>Virtual Whiteboard</h1>
        <input class="room-control" type="text" name="creator-code" placeholder="Creator code ..."/><br />
        <button class="room-control" id="create-room">Create Room</button><br />
        <input class="room-control" type="text" name="room-code" placeholder="Room code ..."/><br />
        <button class="room-control">Join Room</button><br />
        <button>Learn about creator pricing</button>
      </div>
    </div>
    <div id="root">
      <div id="controls">
        <button id="create-canvas">Create a new canvas</button>
        <div id="button-container"></div>
        <!-- <div id="tool-container">
          <button class="tool" id="grab-tool">Scroll</button>
          <button class="tool" id="draw-tool">Draw</button>
        </div> -->
      </div>
      <div id="canvas-container"></div>
      <noscript>You need to enable JavaScript to run this app.</noscript>
    </div>
  </body>
</html>
